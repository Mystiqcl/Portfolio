<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --bg-primary: #1F2937;
            --bg-secondary: #374151;
            --accent: #7DB9B3;
            --text-primary: #F3F4F6;
            --text-secondary: #D1D5DB;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(31, 41, 55, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 35px;
            height: 35px;
            background: var(--accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--bg-primary);
            font-weight: 600;
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            overflow-x: auto; /* Enable horizontal scrolling */
            scrollbar-width: none; /* Hide scrollbar for Firefox */
            -ms-overflow-style: none; /* Hide scrollbar for IE and Edge */
        }

        .nav-links::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .nav-links a:hover {
            color: var(--accent);
            background: var(--bg-secondary);
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem 1rem;
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 2rem;
            align-items: center;
            min-height: 100vh;
        }

        .content {
            animation: fadeInUp 1s ease-out;
        }

        .content h1 {
            font-size: 2.8rem;
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 0.3rem;
            color: var(--text-primary);
        }

        .content h1 span {
            color: var(--accent);
            position: relative;
            display: inline-block;
        }

        .content h1 span::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s ease;
        }

        .content h1:hover span::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .content h2 {
            font-size: 1.2rem;
            color: var(--accent);
            margin-bottom: 0.8rem;
            font-weight: 500;
        }

        .content p {
            color: var(--text-secondary);
            margin-bottom: 1.2rem;
            font-size: 0.95rem;
            max-width: 500px;
        }

        .buttons {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1.2rem;
        }

        .btn {
            padding: 0.5rem 1.2rem;
            border-radius: 6px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .btn-secondary {
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary:hover {
            background: #6BA8A2;
        }

        .btn-secondary:hover {
            background: rgba(125, 185, 179, 0.1);
        }

        .social-icons {
            display: flex;
            gap: 1rem;
        }

        .social-icons a {
            color: var(--text-secondary);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--accent);
            transform: translateY(-3px);
        }

        .profile-container {
            position: relative;
            animation: fadeInRight 1s ease-out;
        }

        .profile-img {
            width: 100%;
            max-width: 300px;
            border-radius: 16px;
            position: relative;
        }

        .profile-img img {
            width: 100%;
            height: auto;
            border-radius: 16px;
            filter: grayscale(20%);
            transition: all 0.3s ease;
        }

        .profile-img::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 12px;
            right: -12px;
            bottom: -12px;
            border: 2px solid var(--accent);
            border-radius: 16px;
            z-index: -1;
            transition: all 0.3s ease;
        }

        .profile-img:hover img {
            filter: grayscale(0%);
        }

        .profile-img:hover::before {
            top: 8px;
            left: 8px;
            right: -8px;
            bottom: -8px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 968px) {
            .main-container {
                grid-template-columns: 1fr;
                text-align: center;
                padding-top: 6rem;
            }

            .content p {
                margin: 0 auto 2rem;
            }

            .buttons {
                justify-content: center;
            }

            .social-icons {
                justify-content: center;
            }

            .profile-container {
                margin: 2rem auto;
                max-width: 300px;
            }
        }

        @media (max-width: 600px) {
            .nav-links {
                justify-content: center;
                gap: 1rem;
            }

            .content h1 {
                font-size: 2.5rem;
            }

            .buttons {
                flex-direction: column;
                max-width: 300px;
                margin: 0 auto 2rem;
            }
        }
    </style>
</head>
