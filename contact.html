<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Contact Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #0c0f1c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .chat-container {
            width: 400px;
            background: #121826;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.3);
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 2px solid cyan;
        }
        .message {
            background: cyan;
            color: black;
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
            max-width: 80%;
        }
        .bot-message {
            background: #1a2238;
            color: cyan;
            align-self: flex-start;
        }
        .user-message {
            align-self: flex-end;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        button {
            background: cyan;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            margin-left: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Hello! What's your name?</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script>
        let step = 0;
        let userName = "";
        let userEmail = "";
        let userMessage = "";
        
        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let chatBox = document.getElementById("chat-box");
            let userText = inputField.value.trim();
            if (!userText) return;
            
            // Append user message
            let userMessageDiv = document.createElement("div");
            userMessageDiv.classList.add("message", "user-message");
            userMessageDiv.textContent = userText;
            chatBox.appendChild(userMessageDiv);
            inputField.value = "";
            
            setTimeout(() => {
                let botMessageDiv = document.createElement("div");
                botMessageDiv.classList.add("message", "bot-message");
                
                if (step === 0) {
                    userName = userText;
                    botMessageDiv.textContent = `Nice to meet you, ${userName}! What's your email?`;
                    step++;
                } else if (step === 1) {
                    userEmail = userText;
                    botMessageDiv.textContent = `Thanks! Now, what message do you want to send?`;
                    step++;
                } else if (step === 2) {
                    userMessage = userText;
                    botMessageDiv.textContent = `Got it, ${userName}! I'll send your message: \"${userMessage}\" to my inbox!`;
                    step++;
                    setTimeout(() => {
                        alert(`Message Sent!\nName: ${userName}\nEmail: ${userEmail}\nMessage: ${userMessage}`);
                    }, 1000);
                }
                chatBox.appendChild(botMessageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }
        
        // Enable sending message with Enter key
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevent default form submission
                sendMessage(); // Trigger send message function
            }
        });
    </script>
</body>
</html>
