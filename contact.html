<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --bg-primary: #1F2937;
            --bg-secondary: #374151;
            --accent: #7DB9B3;
            --text-primary: #F3F4F6;
            --text-secondary: #D1D5DB;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(31, 41, 55, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 35px;
            height: 35px;
            background: var(--accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--bg-primary);
            font-weight: 600;
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .nav-links a:hover {
            color: var(--accent);
            background: var(--bg-secondary);
        }

        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 4rem 2rem 1rem;
            min-height: 100vh;
        }

        .page-title {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out;
        }

        .page-title h1 {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .page-title p {
            color: var(--text-secondary);
            font-size: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            animation: fadeInUp 1s ease-out 0.2s backwards;
        }

        .contact-info {
            animation: fadeInLeft 1s ease-out;
        }

        .contact-info h2 {
            font-size: 1.8rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .contact-info p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .contact-methods {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-method {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .contact-method:hover {
            color: var(--accent);
            transform: translateX(5px);
        }

        .contact-method i {
            font-size: 1.3rem;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
            border-radius: 50%;
        }

        .contact-form {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            animation: fadeInRight 1s ease-out;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 0.4rem;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.6rem;
            background: var(--bg-primary);
            border: 1px solid rgba(125, 185, 179, 0.2);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(125, 185, 179, 0.1);
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .btn-submit {
            background: var(--accent);
            color: var(--bg-primary);
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-submit:hover {
            background: #6BA8A2;
            transform: translateY(-2px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 968px) {
            .contact-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }

            .page-title {
                margin-bottom: 3rem;
            }
        }

        @media (max-width: 600px) {
            .nav-links {
                justify-content: center;
                gap: 1rem;
            }

            .page-title h1 {
                font-size: 2rem;
            }

            .contact-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">
            <div class="logo-icon">AP</div>
            <span class="logo-text">Abizard</span>
        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="portfolio.html">Projects</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    <main class="main-container">
        <div class="page-title">
            <h1>Get in Touch</h1>
            <p>Feel free to reach out to me for any questions or opportunities.</p>
        </div>
        <div class="contact-grid">
            <div class="contact-info">
                <h2>Let's Connect</h2>
                <p>I'm always open to discussing new projects, creative ideas, or opportunities to be part of your visions.</p>
                <div class="contact-methods">
                    <a href="mailto:mystiqcl@gmail.com" class="contact-method">
                        <i class="fas fa-envelope"></i>
                        <span>mystiqcl@gmail.com</span>
                    </a>
                    <a href="https://wa.me/yourwhatsappnumber" class="contact-method">
                        <i class="fab fa-whatsapp"></i>
                        <span>WhatsApp</span>
                    </a>
                    <a href="https://www.instagram.com/abzrd.ap" class="contact-method">
                        <i class="fab fa-instagram"></i>
                        <span>@abzrd.ap</span>
                    </a>
                    <a href="https://twitter.com/yourusername" class="contact-method">
                        <i class="fab fa-twitter"></i>
                        <span>@yourusername</span>
                    </a>
                </div>
            </div>
            <div class="contact-form">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Send Message</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
